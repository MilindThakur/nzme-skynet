
dist: xenial
language: python
cache: pip

python:
  - '2.7'

services:
  - docker

before_install:
  - docker pull elgalu/selenium
  - docker pull dosel/zalenium
  - docker pull rubytester/browsermob-proxy
  - docker pull trinitronx/python-simplehttpserver

install:
  - pip install tox-travis
  - pip install codecov

script:
  - tox

after_success:
  - codecov

